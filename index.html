<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="emojis">🔥💦🧱🐱‍🐉🎮👾</h1>
        <h1 id="title">WELCOME TO MOKEPON</h1>
        
        <section id="pet-selection">
            <h2>Select your pet:</h2>

            <div class="cards">
                <input type="radio" name="mascota" id="hipodoge" />
                <label class="mokepon-card" for="hipodoge">
                    <h2>Hipodoge</h2>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
                </label>
                
                <input type="radio" name="mascota" id="capipepo" />
                <label class="mokepon-card" for="capipepo">
                    <h2>Capipepo</h2>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
                </label>
                
                <input type="radio" name="mascota" id="ratigueya" />
                <label class="mokepon-card" for="ratigueya">
                    <h2>Ratigueya</h2>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
                </label>
            </div>

            <button id="petButton">Select</button>
        </section>

        <section id="attack-selection">
            <h2>Chose your attack:</h2>

            <div id="buttons">
                <button id="fire" class="boton-de-ataque">FIRE 🔥</button>
                <button id="watter" class="boton-de-ataque">WATTER 💧</button>
                <button id="ground" class="boton-de-ataque">GROUND 🌱</button>
            </div>

            <div class="result-restart">
                <div id="restart">  <button id="restartButton">Restart</button> </div>
                <h2 id="battle-result">BATTLE!</h2>
            </div>

            <div id="petsFight">
                    <div class="mokepon-card" id="atk">
                        <h2>Player</h2>
                        <p><span id="playerPet"></span> - HP: <span id="playerLives">3</span></p>
                        <p id="player-atk"></p>
                    </div>
                    
                    <div class="mokepon-card" id="atk">
                        <h2>Enemy</h2>
                        <p><span id="enemyPet"></span> - HP: <span id="enemyLives">3</span></p>
                        <p id="enemy-atk"></p>
                    </div>
            </div>
        </section>
        
    </body>
</html>
