<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="emojis">🔥💦🧱🐱‍🐉🎮👾</h1>
        <h1 id="title">WELCOME TO MOKEPON</h1>
        
        <section id="pet-selection">
            <h2>Select your pet:</h2>

            <div id="cardsContainer" class="cards">
            </div>

            <button id="petButton">Select</button>
        </section>

        <section id="attack-selection" style="display: none;">
            <h2>Chose your attack:</h2>

            <div id="attack-buttons">
            </div>

            <div class="result-restart">
                <button id="restartButton" style="display: none;">Restart</button>
                <h2 id="battle-result">BATTLE!</h2>
            </div>

            <div id="petsFight">
                    <div class="result-card">
                        <h2>Player</h2>
                        <div id="playerImg"></div>
                        <p><span id="playerPet"></span> HP: <span id="playerLives">3</span></p>
                        <p id="player-atk"></p>
                    </div>
                    
                    <div class="result-card">
                        <h2>Enemy</h2>
                        <div id="enemyImg"></div>
                        <p><span id="enemyPet"></span> HP: <span id="enemyLives">3</span></p>
                        <p id="enemy-atk"></p>
                    </div>
            </div>
        </section>
        
        <script src="./js/mokepon.js"></script>
    </body>
</html>
